<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/inicio.css') }}">
    <title>TCC</title>
</head>
<body class="dark-mode">
<div class="cabecalho">
     <img src="{{ url_for('static', path='imagens/Marca_IFSP_branco.png') }}" alt="Marca IFSP" width="50px" height="100%">
</div>

<div class="main-content-wrapper">
    <div class="container-fluid">
        <form method="post" action="/gerar-prompt" class="left-aligned-form"><label for="persona">Persona:</label>
            <input type="text" name="persona" placeholder="Ex: Um especialista em marketing digital" required>

            <label for="objetivo">Objetivo:</label>
            <input type="text" name="objetivo" placeholder="Ex: Criar uma campanha de lançamento de produto" required>

            <label for="roteiro">Roteiro / Contexto:</label>
            <textarea name="roteiro" rows="2" placeholder="Explique o contexto ou o cenário do problema"></textarea>

            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" placeholder="Ex: Quero o resultado dividido em 3 a 4 parágrafos" required>

            <label for="tom">Tom:</label>
            <select name="tom">
                <option value="formal">Formal</option>
                <option value="informal">Informal</option>
                <option value="convincente">Convincente</option>
                <option value="criativo">Criativo</option>
                <option value="neutro">Neutro</option>
            </select>

            <label for="panorama">Panorama / Contexto:</label>
            <input type="text" name="panorama" placeholder="Descreva a situação, o problema ou o cenário em detalhes">

            <label for="idioma">Idioma da resposta:</label>
            <select name="idioma">
                <option value="português">Português</option>
                <option value="inglês">Inglês</option>
                <option value="espanhol">Espanhol</option>
            </select>

            <label for="modelo">Modelo de IA:</label>
            <select class="form-select" aria-label="Default select example" name="modeloIA">
                <option selected value="chatgpt">GPT</option>
                <option value="gemini">GEMINI</option>
                <option value="claude">CLAUDE</option>
            </select>
            <br/>
            <button type="submit" class="btn btn-light">Gerar</button>
        </form>


    </div>
    <div class="prompt-output-section">
        <br/>
        <h3>Prompt Gerado:</h3>
        <hr/>
        <div id="generated-prompt">
            <pre>
                Aguardando a geração do prompt...
            </pre>
        </div>
        <hr/>
        <form method="post" action="/transformar-prompt">
            <label for="transformar">Transformar:</label>
            <textarea name="transformar" rows="3" placeholder="Ex: Tendo isso, melhore aquilo" required></textarea>
            <button type="submit" class="btn btn-light">Tranformar</button>
        </form>

    </div>

</div>


</body>
</html>
